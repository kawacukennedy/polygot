name: "Benchmarks - nightly"
on:
  schedule:
    - cron: "0 2 * * *"
jobs:
  k6_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Run k6"
        run: k6 run --out json=artifacts/run-$(date +%s).json benchmarks/k6/product_list.js
      - name: "Upload Results"
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: artifacts/*