apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp-user-rust
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pp-user
      impl: rust
  template:
    metadata:
      labels:
        app: pp-user
        impl: rust
    spec:
      containers:
        - name: pp-user
          image: registry.example.com/polyglot/user-rust:v1.2.0
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
